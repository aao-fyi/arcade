# Root
baseURL = 'https://arcade.aao.fyi/'
languageCode = 'en'
theme = 'gitlab.com/aao-fyi/shock'

# Info
title = 'Arcade'
copyright = 'aao.fyi'

# Features
disableHugoGeneratorInject = false
disableKinds = ['RSS','taxanomy','term']
enableGitInfo = true
enableRobotsTXT = true

# Minify
[minify]
  minifyOutput = true

# Build
[build]
  # PostCSS
  writeStats = true

# Module
[module]
  # Version
  [module.hugoVersion]
    extended = true
    min = '0.111.0'

[params]
  description = ''
  # PostCSS
  postCSS = false
  # Bootstrap JS
  bootstrapJS = true
  # Navbar
  navbarBrandLogo = false
  navbarBrandText = false
  navbarFixedTop = false
  # Header
  headerState = false
  # Footer
  footerState = false
  copyrightLink = 'https://aao.fyi/'
  # Manifest
  manifestJSON = false


# Footer
[menu]
  [[menu.footer]]
    identifier = 'privacy'
    name = 'Privacy'
    url = 'https://aao.fyi/privacy/'
  [[menu.footer]]
    identifier = 'sitemap'
    name = 'Sitemap'
    url = '/sitemap.xml'
